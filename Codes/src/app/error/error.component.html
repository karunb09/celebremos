<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  <p class="mat-body-1">{{ data.message }} </p>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close class="centeralignment">Cancel</button>
  <button mat-button mat-dialog-close class="centeralignment" routerLink = "/" >Okay</button>
</div>
