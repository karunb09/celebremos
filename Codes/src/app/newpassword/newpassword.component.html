<mat-card>
    <form (submit)="onReset(resetform)" #resetform="ngForm">
        <mat-form-field>
            <input matInput type="email" name="email" ngModel placeholder="Email" #email = "ngModel" required email>
            <mat-error *ngIf="email.invalid">Please enter a valid email.</mat-error><br>
          </mat-form-field>
          <button mat-raised-button color="accent" type = "Submit" class = "centerbutton">Reset Password</button>
    </form>
</mat-card>
