<mat-card class="npassword">
    <h1 class="info-text mat-subheading-2">Enter your email address below and we will send you a link to reset your password. </h1>
  <form (submit)="onReset(resetform)" #resetform="ngForm">
    <mat-form-field>
      <input matInput type="email" name="email" ngModel placeholder="Email" #email="ngModel" required email>
      <mat-error *ngIf="email.invalid">Please enter a valid email.</mat-error><br>
    </mat-form-field>
    <button mat-raised-button color="accent" type="Submit" class="centerbutton">Send password reset email</button>
  </form>
</mat-card>
