<mat-card class="rpassword">
    <h1 class="info-text mat-subheading-2">Enter your password below and confirm the same to reset password. </h1>
  <form (submit)="onResetting(resetform)" #resetform="ngForm">

    <mat-form-field class="example-full-width">
      <input matInput type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,12}" name="password" ngModel placeholder="Password" #password="ngModel" required>
      <mat-hint>Must contain at least one number and one uppercase and lowercase letter, and at least 8 to 12 characters"</mat-hint>
      <mat-error *ngIf="password.invalid">Please enter a valid password</mat-error>
    </mat-form-field><br><br>
    <mat-form-field class="example-full-width">
        <input matInput type="password" name="password1" ngModel placeholder="Confirm Password" #password="ngModel" required>
        <mat-error *ngIf="password.invalid">Please enter a valid password</mat-error><br>
      </mat-form-field>
    <button mat-raised-button color="accent" type="Submit" class="centerbutton">Reset Password</button>
  </form>
</mat-card>
