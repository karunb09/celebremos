<mat-card>
  <form (submit)="onResetting(resetform)" #resetform="ngForm">
    <mat-form-field>
      <input matInput type="email" name="email" ngModel placeholder="Email" #email="ngModel" required email>
      <mat-error *ngIf="email.invalid">Please enter a valid Email.</mat-error><br>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" name="password" ngModel placeholder="Password" #password="ngModel" required>
      <mat-error *ngIf="password.invalid">Please enter a valid password.</mat-error><br>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" name="confirmPassword" ngModel placeholder="Confirm Password"
        #confirmPassword="ngModel" required>
      <mat-error *ngIf="confirmPassword.invalid">Please enter a valid password or password do not match.</mat-error><br>
    </mat-form-field>
    <button mat-raised-button color="accent" type="Submit" class="centerbutton">Change Password</button>
  </form>
</mat-card>
