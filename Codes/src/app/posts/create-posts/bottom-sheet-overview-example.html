<mat-nav-list>
  <form [formGroup]= "form" (submit)="onClick()">
    <div *ngFor = "let contact of contactsArray.controls; let i = index;">
        <mat-checkbox [formControl] = 'contact' (change) = "getSelectedContactsValue()">{{contacts[i].firstname}}
          {{contacts[i].lastname}}<br>{{contacts[i].emailid}}</mat-checkbox>
    </div>

    <button mat-raised-button color="accent" (click)="openLink($event)">Done</button>
  </form>
</mat-nav-list>
