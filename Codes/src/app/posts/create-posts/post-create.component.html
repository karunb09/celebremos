<mat-card class="createpost">
  <h1 class="info-text mat-headline">Create an invitation</h1>
  <form [formGroup]= "form" (submit)="onSavePost()" >
    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="title"
        placeholder="Event title"
      />
      <mat-error *ngIf="form.get('title').invalid">Please enter a valid title.</mat-error
      ><br />
    </mat-form-field>
    <mat-form-field>
      <mat-select
        placeholder="Event type"
        formControlName="type"
      >
        <mat-option *ngFor="let event of events" [value]="event.value">
          {{ event.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <div>
        <button mat-stroked-button type = "button" (click)="filePicker.click()" matTooltip="You can either choose a predefined template or a template of your own.">Choose template</button>
        <input type = "file" #filePicker (change) = "onImagePicked($event)">
      </div>
      <div class="image-preview" *ngIf = "(imagePreview !== '' && imagePreview && form.get('image').valid) ">
        <img [src] = "imagePreview" class="img-fluid" [alt] = "form.value.title">
      </div>
      <div class="image-preview" *ngIf = "mode === 'edit' && imagePreview === '' ">
        <img [src] = "post?.imagePath" class="img-fluid" [alt] = "form.value.title">
      </div>
      <br>

    <mat-form-field>
      <input
        matInput
        [min]="minDate"
        [matDatepicker]="picker"
        placeholder="Choose event date"
        (dateInput)="addEvent('input', $event)"
        (dateChange)="addEvent('change', $event)"
        [formControlName]="'date'"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="time"
        formControlName="time"
        placeholder="Choose start time"
    /></mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="text"
        name="host"
        formControlName="host"
        placeholder="Hosted by"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        ngx-google-places-autocomplete
        (onAddressChange)="handleAddressChange($event)"
        formControlName="location"
        placeholder="Location name"
      />
      <mat-error *ngIf="form.get('location').invalid"
        >Please enter a valid location.</mat-error
      ><br />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <textarea
        matInput
        rows="4"
        formControlName="guests"
        placeholder="Add guests here"
      ></textarea>
      <mat-hint
        >Add guests by typing in their emails or phone numbers. You can add
        multiple guests by seperating them by commas(,). You can add guests
        later as well.</mat-hint
      > </mat-form-field
    ><br /><br />
    <button mat-stroked-button color="primary"matTooltip="Choose from your contact list" (click)="openBottomSheet(); $event.preventDefault()" >Contact list</button>&nbsp; &nbsp;
    <!-- <button mat-raised-button color="primary" matTooltip="Import contacts from CSV file">Upload file</button> -->
    <button mat-stroked-button  type = "button" (click)="csvReader.click()" matTooltip="">Choose a file</button>
      <input type="file" #csvReader name="Upload CSV" id="txtFileUpload" (change)="uploadListener($event)" accept=".csv" />

    <mat-form-field class="example-full-width">
      <textarea
        matInput
        rows="3"
        formControlName="content"
        placeholder="Additional Information (If any)"
      ></textarea> </mat-form-field
    ><br />
    <button mat-raised-button color="primary"  matTooltip="Invitations will not be sent to your guests by clicking here." (click)="openSnackBar()">Save for later use</button> &nbsp; &nbsp;
    <button mat-raised-button color="accent" type="Submit" matTooltip="Invitations will be sent to your guests by clicking here.">Send Invitation</button>

  </form>
</mat-card>
