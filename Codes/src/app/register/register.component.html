<br>
<div class="container">
  <div class="row">
    <div class="col-md-7">
      <mat-card>
        <h1 class="info-text mat-title">Already a member? Please <a routerLink="/">log in</a> instead.</h1>
        <form (submit)="onSignUp(signupform)" #signupform="ngForm">
          <mat-form-field>
            <input matInput type="text" name="firstname" ngModel placeholder="Firstname" #firstname="ngModel" required>
            <mat-error *ngIf="firstname.invalid">Please enter a valid firstname</mat-error>
          </mat-form-field>
          <br>
          <mat-form-field class="example-full-width">
            <input matInput type="text" name="lastname" ngModel placeholder="Lastname" #lastname="ngModel" required>
            <mat-error *ngIf="lastname.invalid">Please enter a valid lastname</mat-error><br>
          </mat-form-field>
          <mat-form-field>
            <input matInput type="text" name="username" ngModel placeholder="Username" #username="ngModel" required>
            <mat-error *ngIf="username.invalid">Please enter a valid username</mat-error>
          </mat-form-field>
          <br>
          <mat-form-field class="example-full-width">
            <input matInput type="password" name="password" ngModel placeholder="Password" #password="ngModel" required>
            <mat-error *ngIf="password.invalid">Please enter a valid password</mat-error><br>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput type="email" name="email" ngModel placeholder="Email" #email="ngModel" required>
            <mat-hint>We'll never share your email address with others. </mat-hint>
            <mat-error *ngIf="email.invalid">Please enter a valid email address</mat-error><br>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput type="text" name="phone" ngModel placeholder="Phone Number" #phone="ngModel" required>
            <mat-error *ngIf="phone.invalid">Please enter a valid phone number</mat-error><br>
          </mat-form-field>
          <br><br>
          <button mat-raised-button color="primary" class="centerbutton" type="Submit" *ngIf="!isLoading">Register</button><br>
          <mat-spinner *ngIf="isLoading"></mat-spinner>
        </form>
      </mat-card>
    </div>
  </div>
</div>
<br>
